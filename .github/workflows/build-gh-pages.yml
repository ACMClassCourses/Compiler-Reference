# This is a basic workflow to help you get started with Actions

name: Build Pages

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Get dependency
        run: |
          sudo apt update
          sudo apt -y install curl dirmngr apt-transport-https lsb-release ca-certificates
          curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
          sudo apt -y install nodejs
          sudo apt -y  install gcc g++ make

      - name: Get Version
        run: |
          node --version
          npm --version
          
      - name: Install Gitbook-cli
        run: sudo npm install gitbook-cli@2.1.2 --global
      
      - name: Make a patch
        working-directory: /usr/local/lib/node_modules/gitbook-cli/node_modules/npm/node_modules
        run: sudo npm install graceful-fs@latest --save
      
      - name: Build pages
        run: gitbook build

      # Runs a single command using the runners shell
      - name: GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: crazy-max/ghaction-github-pages@1510b11c0c2f843eafb8ff41b3da8c467c8d4a9f
        uses: crazy-max/ghaction-github-pages@v2.2.0
        with:
          # Build directory to deploy
          build_dir: _book
          # The committer name and email address
          committer: Wenxin Zheng
          # Allow Jekyll to build your site
          jekyll: false

      # Runs a set of commands using the runners shell

